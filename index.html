<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset-pro.css">
  <link rel="stylesheet" href="./css/index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <div class="cards">
    <div class="card">
      <img class="card__img" src="./images/illustration-hero.svg" alt="Order image">
      <div class="card__detail">
        <section class="card__order-summary">
          <h2 class="card__h2">Order Summary</h2>
          <p class="card__p">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </section>
        <section class="plan-detail">
          <img class="plan-detail__img" src="./images/icon-music.svg">
          <div class="plain-detail__description-container">
            <h4 class="plan-detail__title">Annual Plan</4>
            <p class="plan-detail__text">$59.99/year</p>
          </div>
          <a class="plan-detail__button">Change</a>
        </section>
        <button class="card__primary-button primary-button">Proceed to Payment</button>
        <button class="card__secondary-button secondary-button">Cancel Order</button>
      </div>
    </div>
  </div>

</body>
</html>
